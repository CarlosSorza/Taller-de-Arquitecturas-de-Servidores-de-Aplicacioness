<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página HTML Mejorada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carlos Alberto Sorza Gómez</h1>
    </header>
    <section>
        <h2>Introducción</h2>
        <p>Curso Arep.</p>
    </section>
    <section>
        <h2>Lista de Compras</h2>
        <ul>
            <li>Leche</li>
            <li>Huevos</li>
            <li>Arroz</li>
        </ul>
    </section>
    <section>
        <h2>Imagen de Ejemplo</h2>
        <img src="https://fotografiamejorparavendermas.com/wp-content/uploads/2017/06/La-importancia-de-la-imagen.jpg">
    </section>
    <section>
        <h2>Enlace de Ejemplo</h2>
        <p>Visita <a href="https://www.example.com">este enlace</a> para más información.</p>
    </section>
</body>
</html>
